<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="loginf()">Log in</button>
                <button type="button" class="toggle-btn" onclick="registerf()">Register</button>
            </div>
            <div class="social-icons">
                <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_3s913D.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>
                <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_OFBfKg.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>
                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_Joz0FE.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>
                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_0Cm1Y2.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>
                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_YGNGxq.json" background="transparent"
                    speed="1" loop autoplay></lottie-player>
            </div>
            <form id="Login" class="input-group">
                <input type="text" class="input-field" required placeholder="Enter Username">
                <input type="password" class="input-field" required placeholder="Enter Password">
                <a href="#">Lost Your Password</a>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="Register" class="input-group">
                <input type="text" class="input-field" required placeholder="Enter Username">
                <input type="password" class="input-field" required placeholder="Enter Password">
                <input type="email" class="input-field" required placeholder="Enter E-mail">
                <a href="#">By registering you agree to the Terms, Data Policy and Cookies Policy.</a>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        var login= document.getElementById("Login");
        var register= document.getElementById("Register");
        var y= document.getElementById("btn");

        function registerf(){
            login.style.left="-400px";
            register.style.left="50px";
            y.style.left="110px";
        }
        function loginf(){
            login.style.left="50px";
            register.style.left="450px";
            y.style.left = "0px";
        }
    </script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js">
    </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>




</body>

</html>
